<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <main>
        <section>
            <input type="number" value="0" id="counter" readonly>
            <br>
            <br>
            <div id="counterButtons">
                <button onclick="updateCounter(-5)" id="minusFiveButton">-5</button>
                <button onclick="updateCounter(-1)">-1</button>
                <button onclick="resetCounter()">R</button>
                <button onclick="updateCounter(1)">+1</button>
                <button onclick="updateCounter(5)">+5</button>
            </div>
        </section>
        <section id="output">

        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
